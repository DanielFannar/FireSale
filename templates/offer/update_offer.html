{#    A layout for updating a users' offer#}
{% extends "base.html" %}
{% block content %}
    <form class="form form-horizontal" action="{% url 'update-offer' offer_id %}" method="post">
        {% csrf_token %}
        {{ form }}
    <input type="submit" value="Update Offer" class="btn btn-primary pull-right" style="clear:both; margin: 10px 0" />
    </form>
{% endblock %}
