<a href="{% url 'listing-details' offer.listing.id %}">
    <b><h4>Offer: {{ offer.amount }} kr. </h4></b>
</a>
<a href="{% url 'user-profile' offer.buyer.id %}"> <p><b>Made by:</b> {{ offer.buyer }}</p> </a>
{% if user.id == offer.listing.seller.id%}
    <a href="{% url 'accept-offer' offer.id %}" class="block btn btn-primary">Accept Offer</a>
{% endif %}
{% if user.id == offer.buyer.id%}
    <a href="{% url 'update-offer' offer.id %}" class="block btn btn-info text-white">Update Offer</a>
    <a href="{% url 'cancel-offer' offer.id %}" class="block btn btn-danger">Cancel Offer</a>
{% endif %}
