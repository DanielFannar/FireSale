<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %} <p class="error-message">Important: {{ message }}</p>{% endif %}
        {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}<p class="success-message">{{ message }}</p> {% endif %}
    </li>
    {% endfor %}
</ul>
