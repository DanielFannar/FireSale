<a href="/listing/{{ listing.id }}/details">
    <div class="d-flex flex-row" id="singlelisting">
        <img class="img-float" src="{{ listing.listingimage_set.first.image }}" height="200px" width="200px"/>
        <div class="listing-details">
            <h3> {{ listing.offer }} </h3>
            <h4>{{  listing.name }}</h4>
            <h4>Top offer: {{ offer.amount }}</h4>
            <p>{{ listing.description }}</p>
        </div>
    </div>
</a>
