{% extends 'base.html' %}
{% block content %}
    <form type="form form-horizontal" method="post">
        {% csrf_token %}
        <h3 class="text-center ">Confirm your purchase</h3>
        {% include 'listing/single_listing.html' with listing=listing offer=offer%}
        <fieldset disabled="disabled">
            <h4 class="text-center">Contact information</h4>
        {{ contact_info_form }}
            <h4 class="mt-3 text-center">Payment information</h4>
        {{ payment_info_form }}
        </fieldset>
        <a href="{% url 'checkout-payment-info' offer_id %}" class="block btn btn-info">Prev</a>
        <input type="submit" value="Confirm" class="btn btn-primary pull-right" style="clear:both; margin: 10px 0" />
        </form>
{% endblock %}
