{% extends 'base.html' %}
{% block content %}
    <div class=""></div>
    <video autoplay loop muted>
    <source src="../../static/images/firesale%20logo.mp4" type="video/mp4">
        </video>
    {% if user.is_authenticated %}
        <div class="frontpage-buttons">
        <a href="{% url 'listings'%}" class="block btn btn-primary">Browse Listings</a>
        <a href="{% url 'offers-made' current_user.id %}" class="block btn btn-primary">See your offers</a>
        </div>
    {% else %}
        <div class="frontpage-buttons">
        <a href="{% url 'login' %}" class="block btn btn-primary">Login</a>
        <a href="{% url 'register' %}" class="block btn btn-primary">Register</a>
        </div>
    {% endif %}
{% endblock %}
