<div class="single_notification">

    <p style="text-align: center">{{ notification.sent }}</p>
    {% if notification.seen %}
        <div class="single_message">
            <p>{{ notification.content }}</p>
        </div>
        {% else %}
        <div class="single_message">
            <p><b>{{ notification.content }}</b></p>
        </div>
    {% endif %}
</div>
