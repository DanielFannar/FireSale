{% if message.seen %}
<p style="text-align: center">{{ message.sent}}</p>
<div class="single_message">
    <h4>{{ message.sender.username }}</h4>
    <p style="margin-bottom: 0;">{{ message.content }}</p>
</div>
    {% else %}
    <p style="text-align: center">{{ message.sent}}</p>
<div class="single_message">
    <h4>{{ message.sender.username }}</h4>
    <p style="margin-bottom: 0;"><b>{{ message.content }}</b></p>
</div>
{% endif %}
